device-tree: bcm2709-rpi-2-b
connections:
    - plug: pt05b6rEkLrXSaPMfJaAZoKqiAZfmmbQ:hostname-control
    - plug: pKicqh8BMdA6Y6jbtWYBdI2QwhRH4v6T:hardware-observe
volumes:
  pi-kiosk:
    schema: mbr
    bootloader: u-boot
    structure:
      - type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        size: 128M
        content:
          - source: boot-assets/
            target: /

defaults:
  99T7MUlRhtI3U0QFgl5mXXESAiSwt776:
    service:
      rsyslog:
        disable: true
  pKicqh8BMdA6Y6jbtWYBdI2QwhRH4v6T:
    hidecursor: true
    resettime: 0
    url: http://localhost:9400/receiver
